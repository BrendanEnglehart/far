<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{data.name}}" placeholder="Name"/></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}


    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      {{#each item.modifiers as |ability key|}}
          <div class="ability flexrow flex-group-center">
            <label for="data.modifiers.{{key}}" class="resource-label">{{key}}</label>
            <span class="ability-mod">Initial: {{numberFormat ability.initial}}</span>
            <span class="ability-mod">Growth: {{numberFormat ability.per}}</span>

          </div>
        {{/each}}
    </div>
  </section>

</form>
